<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>智慧仓库管理系统&nbsp;专业版</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
	<link rel="stylesheet" type="text/css" href="plugins/extjs4.2.1/resources/css/ext-all.css">
	<link rel="stylesheet" type="text/css" href="style/login.css">
	<script type="text/javascript" src="plugins/extjs4.2.1/bootstrap.js"></script>  
	<script type="text/javascript" src="plugins/extjs4.2.1/locale/ext-lang-zh_CN.js"></script>
	<script type="text/javascript" src="plugins/biz/util.js"></script>
	<script type="text/javascript" src="app/controller/LoginCtl.js"></script>
	<script type="text/javascript" src="plugins/jquery/jquery-1.9.1.js"></script>
	<script type="text/javascript">
	   <!--userName的onChange事件，根据userName获取仓库下拉列表 -->
		function getWareHouse() {
			$.ajax({
				url : "getHouse.action",
				dataType : "json",
				type : "post",
				timeout : 5000,
				data : {
					userName : $("#userName").val()
				},
				success : function(data) {
					$("#houseName").empty();
					$("#houseName").append(
							"<option value='--请选择--'>--请选择--</option>");
					$.each(data, function(n, value) {
						$("#houseName").append(
								"<option value='"+value+"'>" + value
										+ "</option>");      
					});
				}
			})
		};
		/* <!--bug#1352-陈俊娜-2016/07/11 --> */
		window.onload=function(){
			document.getElementById("userName").value="";
			};
	</script>
</head>
<body>
	<div id="loginContainer">
		<div id="header"></div>
		<div id="loginFormContainerAll">
			<div id="loginFormContainer">
				<div id="systemNameContainer">
					<div id="logo"><img src="images/header/logo.png"></div>
					<div id="systemName">智慧仓库管理系统&nbsp;专业版</div>
				</div>
				<div id="loginForm">
					<div class="formRow">
						<span class="rowLabel">用户名：</span>
						<span class="rowInput"><input type="text" id="userName" name="userName" maxlength="20" autocomplete="off" onChange="getWareHouse()"/></span>
					</div>
					
					<div class="formRow">
						<span class="rowLabel">密&nbsp;&nbsp;&nbsp;&nbsp;码：</span>
						<span class="rowInput"><input type="password" id="password" name="password" maxlength="16" autocomplete="off"/></span>
					</div>
					
					<div class="formRow">
					<span class="rowLabel">仓&nbsp;&nbsp;&nbsp;&nbsp;库：</span>
					<select id="houseName" name="houseName">
						<option></option>
				    </select>
					</div>
					
					<div class="formRow">
						<input type="button" id="btnLogin" class="loginbtn" value="&nbsp;&nbsp;&nbsp;&nbsp;" />&nbsp;
						<input type="button" id="btnReset" class="resetbtn" value="&nbsp;&nbsp;&nbsp;&nbsp;" />
						
					</div>
				</div>
			</div>
		</div>
		<div id="loginFooter">
			版权所有 &copy; 天津市小蜜蜂计算机技术有限公司 2017<p id="lh"><a id="jgwab"  target="_blank" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=11000002000001">京公网安备11000002000001号</a>&nbsp;<i class="c-icon-jgwablogo"></i></p>
		</div>
    </div>
	</div>
</body>
</html>
